<body>

<div class="header" id="pin">
  <ul>
    <li><a  href="#"><img style="margin-top: 10px;" id="icon-news" src="../assets/images/news-icon.png" alt="News icon" /></a></li>
    <li>
      <p id="date-time">DateTime</p>
      <script>displayDatetime()</script>
    </li>
    <li>

      <form class="search-form"  th:action="@{/search-results/0}" method="get" style="display: flex; margin-top: 10px;">
        <input type="text" placeholder="Search.." name="keyword">
        <button style="width: 70px; text-align: center; margin-left: 5px;" type="submit">Search</button>
      </form>

    </li>
  </ul>
  </a>
</div>
<div class="menu-bar">
  <ul>

    <li th:each="category : ${cate}">
      <a th:href="@{/posts-in-category/{id}(id = ${category.id})}" th:text="${category.name}"></a>
    </li>
  </ul>
</div>
  </header>

<div class="container">
  <div class="grid wide">
    <div class="row">
      <div class="col l-2 l-o-5">
        <h1 class="menu-header" >Tin tìm kiếm</h1>
      </div>
    </div>
    <div class="row page" >
      <div class="col l-12">
        <div class="posts-in-category">
          <div class="row">
            <div class="col l-4" th:each="post : ${posts}">
              <a  class="menu-top-left" th:href="@{/find-post/{id}(id = ${post.getId()})}">
                <img class="menu-top-left__item-img"th:src="@{'data:image/jpeg;base64,' + ${post.getImage()}}"></img>
                <h4 class="menu-top-left__item-title" th:text="${post.getName()}">


                </h4>
                <span class="menu-top-left__item-time"th:text="${post.time}">

                                        </span>
              </a>
            </div>
          </div>
        </div>
      </div>



  </div>
    <div class="row load-more-home">
      <div class="col l-2 l-o-4">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li th:if="${currentPage != 0}" class="page-item">
              <a th:href="@{'/posts/' + ${currentPage - 1}}" class="page-link" href="#" >Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
              <a th:href="@{'/posts/' + ${i - 1}}" class="page-link" href="#" ><span th:text="${i}"></span></a>
            </li>
            <li th:if="${currentPage + 1 != totalPages}" class="page-item">
              <a th:href="@{'/posts/' + ${currentPage + 1 }}" class="page-link" href="#" >Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</div>
